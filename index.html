<html class="no-js" lang="">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet" />

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("alpineMuliSelect", (obj) => ({
        allOptions: [],
        'toggle'(v) {
          console.log("toggle value", v)
        },

        'displayValue': {

        },
        'SomeButton': {

        },
        'toggleValue'(v) {
          console.log('toggle', v)
          let select = this.$refs.sourceSelect;
          let filter = [...select.options].filter(o => o.value === v)[0];
         if(filter.selected){
           filter.selected=undefined
         } else{
           filter.selected = 'selected';
         }

          this.updateAllOptions()
        },
        updateAllOptions() {
          let select = this.$refs.sourceSelect;
          this.allOptions = [...select.options].map(o => {
            return {value: o.value, text: o.innerHTML, selected: o.selected}
          })
        },
        // Initializing component
        init() {
          console.log("obj", obj)
          this.updateAllOptions();
          console.log("all options", this.allOptions)
        },
      }));
    });
  </script>
  <style>
    .red {
      background-color: red;
    }
  </style>
</head>

<body>

<!-- Add your site or application content here -->
<p>Hello world! This is HTML5 Boilerplate.</p>
<div class="field ">
  <select name="truc" multiple id="machin2" autocomplete="off">
    <option value="te_1">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
  </select>
</div>
<div class="w-full" x-data="alpineMuliSelect()">


  <!-- Select Options -->
  <select name="truc" multiple x-ref="sourceSelect">
    <option value="te_1">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
  </select>

  <button>
    <span x-bind="displayValue">No-wrap</span>
    <i>arrow_drop_down</i>
    <menu class="no-wrap" x-bind="SomeButton">
      <template x-for="op in allOptions">
        <a :class="{'fill':op.selected}" @click="toggleValue(op.value)" x-text="op.text + op.selected">
        </a>
      </template>
    </menu>
  </button>
</div>


<script src="js/app.js"></script>
</body>

</html>
