<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet"/>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("alpineMuliSelect", () => ({
        text: '',
        show: false,
        multiple: false,
        allOptions: [],
        'toggle'(v) {
          console.log("toggle value", v)
        },
        htmlOptions() {
          return [...this.$refs.sourceSelect.options]
        },
        'toggleValue'(v) {

          let options = this.htmlOptions();
          let filter = options.filter(o => o.value === v)[0];
          if (filter.selected) {
            filter.selected = undefined
          } else {
            if (!this.multiple) {
              options.forEach(o => o.selected = undefined)
            }
            filter.selected = 'selected';
          }
          this.$refs.sourceSelect.dispatchEvent(new Event('change', {bubbles: true}))
          this.updateComponent();

        },
        updateComponent() {
          this.allOptions = this.htmlOptions().map(o => {
            return {value: o.value, text: o.innerHTML, selected: o.selected}
          })
          const selectedOptions = this.allOptions.filter(o => o.selected);
          let selectedLength = selectedOptions.length;
          if (selectedLength === 0) {
            this.text = "";
          } else if (selectedLength === 1) {
            this.text = selectedOptions[0].text
          } else {
            this.text = selectedLength + " selected";
          }

        },
        component: {
          ['@click']() {
            this.show = true;
          },
          ['@click.away']() {
            this.show = false;
          }
        },

        // Initializing component
        init() {
          this.multiple = this.$refs.sourceSelect.multiple
          this.updateComponent();
        },
      }));
    });
  </script>
  <style>

  </style>
</head>

<body>

<!-- Add your site or application content here -->
<p>Hello world! This is HTML5 Boilerplate.</p>

<div class="w-full" x-data="alpineMuliSelect()" style="width: 80%">


  <!-- Select Options -->
  <select style="display: none" name="truc" multiple x-ref="sourceSelect"
          @change.debounce.300ms="console.log('eazeazeza')"
  autocomplete="off">
    <option value="te_1">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
  </select>

  <div class="field border" x-bind="component">
    <input x-model="text" placeholder="machin"/>

    <i>arrow_drop_down</i>
    <menu class="no-wrap"
          :class="{'active':show}"
          style="width: 100%">
      <template x-for="op in allOptions">
        <a :class="{'fill':op.selected}" @click="toggleValue(op.value)" x-text="op.text">
        </a>
      </template>
    </menu>
  </div>
</div>


<script src="js/app.js"></script>
</body>

</html>
