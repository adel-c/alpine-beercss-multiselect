<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">


  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet"/>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("customSelect", (args) => ({
        text: '',
        placeholder: args?.placeholder || '',
        show: false,
        multiple: false,
        allOptions: [],
        displayedOptions: [],
        search: '',
        showSearch: true,
        htmlOptions() {
          return [...this.$refs.sourceSelect.options]
        },
        setSelect(option, selected) {
          if (selected) {
            option.setAttribute("selected", "selected");
            option.selected = true;
          } else {
            option.removeAttribute("selected");
            option.selected = false;
          }
        },
        'toggleValue'(v) {
          let options = this.htmlOptions();
          let filter = options.filter(o => o.value === v)[0];
          if (filter.selected) {
            this.setSelect(filter,false)
          } else {
            if (!this.multiple) {
              options.forEach(o => this.setSelect(o,false));
              this.show = false;
            }
            this.setSelect(filter,true)
          }
          this.$refs.sourceSelect.dispatchEvent(new Event('change', {bubbles: true}))
          this.updateComponent();

        },
        updatedDisplayedOptions() {
          this.displayedOptions = this.allOptions.filter(o => !this.search ||
            o.text.toLowerCase().indexOf(this.search.toLowerCase()) > -1 ||
            o.value.toLowerCase().indexOf(this.search.toLowerCase()) > -1);
        },
        updateComponent() {
          this.allOptions = this.htmlOptions().map(o => {
            let text= o.innerHTML;
            return {value: o.value, content:text ,text: text, selected: o.selected}
          })
          this.updatedDisplayedOptions();
          const selectedOptions = this.allOptions.filter(o => o.selected);
          let selectedLength = selectedOptions.length;
          if (selectedLength === 0) {
            this.text = "";
          } else if (selectedLength === 1) {
            this.text = selectedOptions[0].text
          } else {
            this.text = selectedLength + " selected";
          }

        },
        component: {
          ['@click']($event) {
            let target = $event.target;
            if (target.tagName.toUpperCase() === 'INPUT' && target.hasAttribute("readonly")) {
              this.show = !this.show;
              if (this.show === false) {
                this.search = '';
                this.updatedDisplayedOptions()
              }
            }

          },
          ['@click.away']() {
            this.search='';
            this.updatedDisplayedOptions()
            this.show = false;
          }
        },

        // Initializing component
        init() {
          this.multiple = this.$refs.sourceSelect.multiple
          this.updateComponent();
          if (this.allOptions.length < 4) {
            this.showSearch = false;
          }
        },
      }));
    });
  </script>
  <style>

  </style>
</head>

<body>
Sample with multiple choice
<div  x-data="customSelect({placeholder:'testPlaceHolder'})" style="width: 80%">

  <select style="display: none" name="myselect" multiple x-ref="sourceSelect"
          @change.debounce.300ms="console.log('select updated',$event)"
  autocomplete="off">
    <option value="te_1">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
    <option value="te_4" >C</option>
  </select>

  <div class="field border" x-bind="component" >
    <input x-model="text" x-bind:placeholder="placeholder" readonly/>
    <i>arrow_drop_down</i>
      <article
        x-show="show"
        style="width: 100%;margin: 0 ;display: none;z-index: 99">
        <div class="field border " style="margin: 1rem; " x-show="showSearch">
          <input type="text" autocomplete="off" placeholder="Filter" x-model="search" x-on:keyup.debounce="updatedDisplayedOptions()">
          <i>search</i>
        </div>
        <template x-for="op in displayedOptions">
        <a :class="{'fill':op.selected}" class="row wave" @click="toggleValue(op.value)" x-html="op.content">
        </a>
          <div class="divider"></div>
        </template>
      </article>
  </div>
</div>

  <select style="display: none" name="myselect" x-ref="sourceSelect"
          @change.debounce.300ms="console.log('select updated',$event)"

    <option value="te_1" data-content=" <strong>machin</strong> truc">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
    <option value="te_4">C</option>

  <div class="field border" x-bind="component">
    <input x-model="text" x-bind:placeholder="placeholder" readonly/>
    <i>arrow_drop_down</i>
    <article
      x-show="show"
      style="width: 100%;margin: 0 ;display: none; z-index: 99">
      <div class="field border " style="margin: 1rem; " x-show="showSearch">
        <input type="text" autocomplete="off" placeholder="Filter" x-model="search"
               x-on:keyup.debounce="updatedDisplayedOptions()">
        <i>search</i>
      </div>
      <template x-for="op in displayedOptions">
        <a :class="{'fill':op.selected}" class="row wave" @click="toggleValue(op.value)" x-html="op.content">
        </a>
        <div class="divider"></div>
      </template>
    </article>
  </div>
</div>

</body>

</html>
