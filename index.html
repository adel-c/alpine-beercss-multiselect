<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.8/dist/cdn/beer.min.css" rel="stylesheet" />

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("alpineMuliSelect", (obj) => ({
        displayText: '',
        displayMenu: false,
        handleMultiple: false,
        allOptions: [],
        'toggle'(v) {
          console.log("toggle value", v)
        },

        'displayValue': {

        },
        'SomeButton': {

        },

        optionArray() {
          return [...this.$refs.sourceSelect.options]
        },
        'toggleValue'(v) {
          let filter = this.optionArray().filter(o => o.value === v)[0];
         if(filter.selected){
           filter.selected=undefined
         } else{
           filter.selected = 'selected';
         }
          this.$refs.sourceSelect.dispatchEvent(new Event('change', {bubbles: true}))
          this.updateAllOptions();

        },
        updateAllOptions() {
          this.allOptions = this.optionArray().map(o => {
            return {value: o.value, text: o.innerHTML, selected: o.selected}
          })
          const a = this.allOptions.filter(o=>o.selected).length;
          if(a == 0){
            this.displayText="";
          }else{
            this.displayText=a+" selected";
          }

        },
        component: {
          ['@click']() {
            this.displayMenu = true;
          },

        },
        dropdown: {
          ['@click.away']() {
            this.displayMenu = false;
          }
        },
        // Initializing component
        init() {
          handleMultiple = this.$refs.sourceSelect.multiple
          this.updateAllOptions();
        },
      }));
    });
  </script>
  <style>

  </style>
</head>

<body>

<!-- Add your site or application content here -->
<p>Hello world! This is HTML5 Boilerplate.</p>

<div class="w-full" x-data="alpineMuliSelect()">


  <!-- Select Options -->
  <select style="display: none" name="truc" multiple x-ref="sourceSelect"
          @change.debounce.300ms="console.log('eazeazeza')">
    <option value="te_1">Arsenal</option>
    <option value="te_2">Aston Villa</option>
    <option value="te_3" selected>Brentford</option>
  </select>

  <div class="field border" style="width: 80%" x-bind="component">
    <input x-model="displayText" placeholder="machin"/>

    <i>arrow_drop_down</i>
    <menu class="no-wrap"
          :class="{'active':displayMenu}"
          x-bind="dropdown"
          style="width: 100%">
      <template x-for="op in allOptions">
        <a :class="{'fill':op.selected}" @click="toggleValue(op.value)" x-text="op.text">
        </a>
      </template>
    </menu>
  </div>
</div>


<script src="js/app.js"></script>
</body>

</html>
